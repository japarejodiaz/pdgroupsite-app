<div
  class="fondo-modal-form animated fadeIn fast"
  [class.oculto-form]="modelFormService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">Solicitar Informacion</font>
            </font>
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Cerrar"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Ã—</font>
              </font>
            </span>
          </button>
        </div>
        <div class="modal-body">
          <form
            autocomplete="off"
            role="form"
            class="php-email-form"
            [formGroup]="formaSolModal"
            (ngSubmit)="guardarSolModal()"
          >
            <div class="form-row">
              <div class="col-md-6 form-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  [class.is-invalid]="nameNoValido"
                  placeholder="Ingrese su nombre y apellido"
                />
                <small *ngIf="nameNoValido" class="text-danger">
                  Ingrese al menos 5 caracteres para el nombre y apellido
                </small>
              </div>
              <div class="col-md-6 form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ingrese su Correo electronico"
                  formControlName="email"
                  [class.is-invalid]="emailNoValido"
                />
                <small *ngIf="emailNoValido" class="text-danger">
                  Formato de correo incorrecto, Verifique!!!
                </small>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="subject"
                placeholder="Ingrese o asunto o motivo..."
                [class.is-invalid]="subjectNoValido"
              />
              <small *ngIf="subjectNoValido" class="text-danger">
                Ingrese el motivo o asunto...
              </small>
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                rows="5"
                formControlName="message"
                placeholder="Ingrese su mensaje..."
                [class.is-invalid]="messageNoValido"
              ></textarea>
              <small *ngIf="messageNoValido" class="text-danger">
                Ingrese su mensaje para su solicitud...
              </small>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                (click)="cerrarModal()"
              >
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Cancelar</font>
                </font>
              </button>
              <button type="submit" class="btn btn-primary">
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Enviar Solicitud</font>
                </font>
              </button>
            </div>
          </form>
        </div>

          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"

            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">Cancelar</font>
            </font>

          <button type="submit" class="btn btn-primary">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">Enviar Solicitud</font>
            </font>
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
